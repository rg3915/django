{% extends 'base.html' %}

{% block content %}

<p><a href="{% url 'adiciona_marca' %}">Adicionar novo item</a></p>
<table class="table table-striped">
	<thead>
		<th>
			<div><span>Marca</span></div>
			<div></div>
		</th>
		<tr>
			<td>Marca</td>
		</tr>
	</thead>
	<tbody>
		{% for marca in marcas %}
				<tr>
					<td>{{ marca.marca }}</td>
				</tr>
		{% empty %}
			<li>Sem itens na lista</li>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
